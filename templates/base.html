{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Welcome</title>
</head>
<body>
<div class="container">
    <nav>
        <div class="nav-wrapper blue-grey darken-2" >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Rick</a></li>
            <li><a href="{% url 'first_view' %}">Home</a></li>
            <li><a href='{% url 'bookmark_list_view' %}'>Bookmark List</a></li>
            {% if request.user.is_authenticated %}
              <li><a href="{% url 'logout' %}" >{{ request.user }}, logout</a></li>
            {% endif %}
          </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript" rel="script"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
